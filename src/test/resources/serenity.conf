serenity {
    test.root = "com.test.testautomation.testcases"
    project.name = "Test Automation Framework"
    report {
        accessibility = true
        format = "html,json"
        show.tag.stats = true
        hide.empty.requirements = true
    }
}

environments {
    default {
        api.base.url = "http://localhost:8080"
    }
    dev {
        api.base.url = "http://localhost:8080"
    }
    qa {
        api.base.url = "http://localhost:8080"
    }
    staging {
        api.base.url = "http://localhost:8080"
    }
    prod {
    }
}

webdriver {
    driver = chrome
    autodownload = true
    capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
            args = ["test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
                "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
    }
}
